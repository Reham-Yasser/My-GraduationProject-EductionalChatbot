    <div *ngFor="let quiz of Quiz">
      <h1 class="text-center text-primary mb-3">{{ quiz.name }}</h1>
      <form (submit)="submitQuestionForm() ">
        <ul class="mb-4">
          <li class="mb-3" *ngFor="let question of quiz.questions">
            <h4>{{ question.title }}</h4>
            <ul>
              <li class="fs-5 mb-1" *ngFor="let option of question.options">
                <label>
                  <input class="fs-5 radio" type="radio" [name]="question.id" [value]="option.name"
                    [(ngModel)]="selectedAnswers[question.id]">
                  {{ option.name }} 
                </label>
              </li>
            </ul>
          </li>
        </ul>
        <div class="d-flex justify-content-center">
          <button class="btn btn-lg bg-primary text-center text-white" type="submit">Submit</button>
        </div>
      </form>
      <p *ngIf="showResults" class=" my-3 fs-5 text-center">You scored {{score}} out of {{ quiz.questions.length }}</p>
    </div>
