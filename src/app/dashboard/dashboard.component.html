<div class="body">
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="row gutters pt-5">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12 py-5">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="bg-primary" alt="Maxwell Admin">
                                </div>
                                <h5 class="user-name">Yuki Hayashi</h5>
                                <h6 class="user-email">yuki@Maxwell.com</h6>
                            </div>
                            <div class="about">
                                <h5>About</h5>
                                <p>I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful and human
                                    experiences.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12 py-5">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group mb-3">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder=" Name">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group mb-3">
                                    <label for="eMail">Email</label>
                                    <input type="email" class="form-control" id="eMail" placeholder=" Email">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group mb-3">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" id="phone" placeholder="phone number">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group mb-3">
                                    <label for="Age">Age</label>
                                    <input type="number" class="form-control" id="Age" placeholder=" Age ">
                                </div>
                            </div>
                            
                        </div>
                        <div class="row gutters">
                            
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mt-3 mb-2 text-primary">Edit</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group mb-3">
                                    <label for="Street">profile img</label>
                                    <input type="name" class="form-control" id="Street" placeholder="Enter ">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group mb-3">
                                    <label for="zIp">Name</label>
                                    <input type="text" class="form-control" id="zIp" placeholder="new Name">
                                </div>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-12">
                                <div class="form-group mb-3">
                                    <label for="Age">About info</label>
                                    <input type="text" class="form-control" id="Age" placeholder=" info ">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group mb-3">
                                    <label for="ciTy"> old password</label>
                                    <input type="name" class="form-control" id="ciTy" placeholder="old pass">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group mb-3">
                                    <label for="sTate">new password</label>
                                    <input type="text" class="form-control" id="sTate" placeholder="new pass">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-5">
                                <div class="text-center">
                                    <button type="button" id="submit" name="submit"
                                        class="btn btn-secondary me-3">Cancel</button>
                                    <button type="button" id="submit" name="submit"
                                        class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
